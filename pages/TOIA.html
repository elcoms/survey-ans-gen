<!DOCTYPE html>
<html>
<head>
  <title>TOIA</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body style="background-color: #93bcff; text-align: center;">
  <h1 class="title">Training Overall Instructor Assessment</h1>

  <script src="../js/TOIAscript.js"></script>
  <script src="../js/clipboard.min.js"></script>
  <script>
  var clipboard = new Clipboard('.btn');
  clipboard.on('success', function(e) {
      console.log(e);
  });
  clipboard.on('error', function(e) {
      console.log(e);
  });
  </script>

  <h3 id="cName" class="text">Click on the generate button below!</h3>
  <input id="name" class="input" placeholder="Below!">
  <button id="bName" class="btn" onclick="output(event);">Generate</button>
  <button id="copy" class="btn" onclick="copied(event)" data-clipboard-target="#name">Copy</button>
  <a class="btn back" href="../index.html">Back</a>
</body>



</html>
